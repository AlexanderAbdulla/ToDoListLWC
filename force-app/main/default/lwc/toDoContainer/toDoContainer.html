<template>
    <!-- header start -->
    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media" >
                <lightning-icon icon-name="custom:custom55" alternative-text="ToDo" title="ToDo"></lightning-icon>
              <div class="slds-media__body" style="padding-left: 5px;">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title="To Do List">To Do List</span>
                    </h1>
                  </div>
                </div>
                <p class="slds-page-header__name-meta">Alex Abdulla â€¢ The Big Boss</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- header end-->  

    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <template for:each={ToDos} for:item="todo">
                <div key={todo.Id}>
                    <c-to-do-component todo={todo}></c-to-do-component>
                </div>
            </template>


        </div>
        <footer class="slds-card__footer">
          <a class="slds-card__footer-action" onclick={addNewToDoModal}>Add New
            <span class="slds-assistive-text">Accounts</span>
          </a>
        </footer>
      </article>

        <!-- edit todo create modal -->
        <template if:true={showCreateModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New ToDo</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>asdsadas</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeCreateModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveCreateModal}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
        <!-- edit-to-do end-->

</template>
