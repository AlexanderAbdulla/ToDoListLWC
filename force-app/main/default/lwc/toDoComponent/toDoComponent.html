<template>
    <div>
        <b>Name: </b> {todo.Name}
        <br>
        <b>Description: </b> {todo.Description__c}
        <br>
        <b>Status: </b> {todo.Status__c}
        
        <!-- Status Picklist -->
        <lightning-combobox
            name="progress"
            label="Update Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} >
        </lightning-combobox>
        <!-- Picklist end -->
        <br>
        <button class="slds-button slds-button_neutral" onclick={openmodal}>Edit</button>
        <button class="slds-button slds-button_text-destructive" onclick={openDeleteModal}>Delete</button>
        
        
        <!-- edit todo modal -->
        <template if:true={showModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit: {todo.Name}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                               <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="text-input-id-1">
                                      <abbr class="slds-required" title="required">* </abbr>Name:</label>
                                    <div class="slds-form-element__control">
                                      <input type="text" data-my-id="name-input" placeholder={todo.Name} required="" class="slds-input" />
                                    </div>
                                </div>

                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="text-input-id-1">
                                      <abbr class="slds-required" title="required">* </abbr>Description</label>
                                    <div class="slds-form-element__control">
                                      <input type="text" data-my-id="description-input" placeholder={todo.Description__c} required="" class="slds-input" />
                                    </div>
                                </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
        <!-- edit-to-do end-->

        <!-- delete modal start -->
        <template if:true={showDeleteModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Delete: {todo.Name}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                               <b>WARNING! Once you delete this it will be gone forever!</b>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeDeleteModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Confirm" variant="brand" onclick={confirmDeleteModal}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
        <!-- delete modal end -->

        <br>
        <br>
    </div>
</template>
